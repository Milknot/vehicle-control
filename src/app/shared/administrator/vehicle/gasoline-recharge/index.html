<div class="container w-full max-w-none p-2 flex justify-center">
    <div class="container shadow-xl rounded-xl border-background p-2 w-full">
        <div class="rounded-t-xl bg-background important text-font-color p-4">
            <h1 class="text-3xl text-center m-0">Nuevo registro</h1>
        </div>
        <div class="p-4">
            <span>{{date.toLocaleString()}}</span>
        </div>
        <div class="container gap-2 px-4 ">
            <form [formGroup]="gasolineForm">
                <div class="flex flex-col gap-2">
                    <mat-form-field >
                        <mat-label for="mileage">Kilometraje</mat-label>
                        <input matInput type="number" id="mileage" formControlName="mileage" />
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label for="liters">Litros</mat-label>
                        <input matInput type="number" id="liters" formControlName="liters" (input)="calculateData($event)"/>
                    </mat-form-field>

                </div>
                <div class="flex flex-col sm:flex-row gap-2">
                    <mat-form-field class="w-full">
                        <mat-label for="cost">Costo</mat-label>
                        <input matInput type="number" id="liter_price" formControlName="liter_price" (input)="calculateData($event)"/>
                    </mat-form-field>
                    <mat-form-field class="w-full">
                        <mat-label for="Total">Total</mat-label>
                        <input matInput type="number" id="amount" formControlName="amount" (input)="calculateData($event)"/>
                    </mat-form-field>
                </div>
            </form>
            <div class="w-auto flex gap-3 mt-1 justify-end">
                <button mat-flat-button color="primary" (click)="save()">Guardar</button>
            </div>
        </div>
    </div>
</div>
